version: "3.7"
services:
  lakshmiService:
    build:
      context: .
      dockerfile: Dockerfile
    image: lakshmi-service
    container_name: LakshmiService
    hostname: has.prod.lakshmi-service
    restart: on-failure
    ports:
      - "4000:4000"
    networks:
      - main-network
networks:
  default:
    name: "nginx_default"
    external: true
